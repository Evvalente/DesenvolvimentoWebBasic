<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste If e Else</title>

    <script>
        // || Ou -
        if (2 == 2 && 6 > 10 || 'a' === 'b') {
            document.write('Verdadeiro')
        } else {
            document.write('Falso')
        }

        // Negação
        if (!(2 == 2)) {
            document.write('Verdadeiro')
        } else {
            document.write('Falso')
        }

    
    </script>
</head>

<body>

</body>

</html>
